<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <main>
        <section id="news-container">
            <p> <label for="txti">Inicio:</label> <input type="number" name="inicio" id="txti" size="8" placeholder="inicio"> </p>
            <p> <label for="txtf">Fim:</label> <input type="number" name="fim" id="txtf" size="8" placeholder="fim"> </p>
            <p><label for="txtp"> Passo:</label> <input type="number" name="passo" id="txtp" size="8" placeholder="os passos"> </p>
            <p> <input type="button" value="Contar" id="cont" onclick="contar()"> </p>
            <p id="res">Preparando contagem:</p>
        </section>
    </main>
    <footer>
        <p>Aluno de Celson Campos &copy;2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
