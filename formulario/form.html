<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title> 
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" type="text/css" href="./fontawesome/css/all.min.css">
</head>
<body>

    <form method="post" id="fcontato" action="mailto:venancioalexandre@gmail.com">
        <fieldset id="usuario">
            <legend>Identificação do usuário</legend>
                <p> <label for="cnome">Nome:</label> <input type="text" name="tnome" id="cnome" size="20" maxlength="30" placeholder="Nome"></p>
            <p> <label for="csenha">Senha:</label> <input type="password" name="tsenha" id="csenha" size="8" maxlength="8" placeholder="8 digitos"></p>
            <p><label for="cmail"> E-mail:</label> <input type="email" name="tmail" id="cmail" size="20" maxlength="40"></p>
            <fieldset id="sexo">
                <legend>Sexo:</legend>
               <input type="radio" name="tsexo" id="cmasc" checked> <label for="cmasc">Masculino</label> <br>
               <input type="radio" name="tsexo" id="cfem"> <label for="cfem">Femenino</label>
            </fieldset>
            <p> <label for="cnasc">Data de nascimento:</label> <input type="date" name="tnasc" id="cnasc"></p>
        </fieldset>
        <!--objeto 1-->
        <fieldset id="endereco">
            <legend>Endereço do usuário</legend>
            <p><label for="crua"> Logradouro:</label> <input type="text" name="trua" id="crua" size="13" maxlength="80" placeholder="Rua,Av,Trav..."></p>
            <p> <label for="cnum">Número:</label> <input type="number" name="tnum" id="cnum" min="0" max="100"></p>
            <p> 
                <label for="cest">Estado:</label> 
                <select name="test" id="cest">
                    <optgroup label="Região Norte">
    
                        <option value="mg">Malange</option>
                        <option value="ln" selected>Lunda-Norte</option>
                        <option value="mc">Moxico</option>
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="bl">Benguela</option>
                        <option value="hb">Huambo</option>
                        <option value="lb">Lubango</option>
                    </optgroup>

                </select>
            </p>
            <p>
                <label for="ccid">Cidade:</label>
                <input type="text" name="tcid" id="ccid" size="20" maxlength="40" placeholder="Cidade" list="cidad">
            </p>
            <datalist id="cidad">
                <option value="Malange"></option>
                <option value="Lunda-Norte"></option>
                <option value="Benguela"></option>
                <option value="Lubango"></option>
            </datalist>
        </fieldset>
         <!--objeto 2-->
        <fieldset id="mensagem">
            <legend>Mensagem do usuário</legend>
            <p> 
                <label for="curg">Graú de urgência</label>
                <input type="range" name="turg" id="curg" min="0" max="10" step="5">
            </p>
            <p>
                <label for="cmsg">Mensagem</label>
                <textarea name="tmsg" id="cmsg" cols="35" rows="5" placeholder=" Deixe aqui a sua Mensagem"></textarea>
            </p>
        </fieldset>
         <!--objeto 3-->
        <fieldset id="pedido">
            <legend>Quero um Google Glass</legend>
            <p> 
                <input type="checkbox" name="tped" id="cped" checked>
                <label for="cped">
                    Gostaria de adquirir um Google Glass quando disponivel.
                </label> 
            </p>
            <p>
                <label for="ccor">Cor</label>
                <input type="color" name="tcor" id="ccor">
            </p>
            <p>
                <label for="cqtd">Quantidade:</label>
                <input type="number" name="tqtd" id="cqtd" min="0" max="5" value="0">
            </p>
            <p>
                <label for="ctot">Preço total:</label>
                <input type="text" name="ttot" id="ctot" placeholder="Total a pagar" readonly>
            </p>
        </fieldset>
        <!-- botão enviar -->
        <!--
             <input type="image" name="tbotao" id="cbotao" src="" alt="android"></input>
        -->
                <input type="button" value="Enviar" id="cbotao">
       
    </form>
</body>
</html>
